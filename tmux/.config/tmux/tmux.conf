set -a terminal-features "tmux-256color:RGB"
unbind C-b
set -g prefix C-s
bind C-s send-prefix
set -g base-index 1
set -g renumber-windows on

set -g mode-keys vi
set -g mouse on
set -g status-position bottom

unbind r
bind r source-file "~/.config/tmux/tmux.conf"

unbind o
bind o previous-window
unbind p
bind p next-window

unbind %
unbind |
bind '|' split-window -h -c "#{pane_current_path}"

unbind '"'
unbind '~'
bind '~' split-window -v -c "#{pane_current_path}"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind m resize-pane -Z

bind -T copy-mode-vi "v" send -X begin-selection
bind -T copy-mode-vi "y" send -X copy-selection

bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind -n C-h select-pane -L

bind b set -g status
bind G neww -n "lazygit" lazygit
bind E show-environment -g

bind f run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'omerxx/tmux-sessionx'
unbind i
set -g @sessionx-bind 'i'

set -g @plugin 'tmux-plugins/tmux-cowboy'

set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-indicator-str " #S "
set -g @minimal-tmux-right false

run '~/.config/tmux/plugins/tpm/tpm'
