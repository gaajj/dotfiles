# Tokyonight Storm theme for tmux

# General status bar
set -g status-style bg=colour235,fg=colour189
set -g status-bg colour235
set -g status-fg colour189

# Message (e.g., prompts)
set -g message-style bg=colour235,fg=colour117

# Pane borders
set -g pane-border-style fg=colour60
set -g pane-active-border-style fg=colour117

# Window titles
set-window-option -g window-status-style fg=colour60,bg=default
set-window-option -g window-status-current-style fg=colour111,bg=default,bold

# Status left and right
set -g status-left "#[fg=colour111,bold] #S #[fg=colour60]|"
set -g status-right "#[fg=colour60]%Y-%m-%d #[fg=colour117]%H:%M #[fg=colour60]| #[fg=colour111,bold]$USER"

# Clock mode
set -g clock-mode-style 24
set -g clock-mode-colour colour111

